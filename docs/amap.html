<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cesium底图服务</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cesium@1.98.1/Build/Cesium/Widgets/widgets.css">
  <script src="https://cdn.jsdelivr.net/npm/cesium@1.98.1/Build/Cesium/Cesium.js"></script>
  <style>
    html,
    body,
    #cesium-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="cesium-container"></div>
  <script type="module">
    import { AmapImageryProvider } from "../dist/zu-cesium-basemap.esm.js";
    const viewer = new Cesium.Viewer("cesium-container", {
      imageryProvider: new AmapImageryProvider({
        type: "img",
        minimumLevel: 4,
        maximumLevel: 18
      })
    })
    
  </script>
</body>

</html>
